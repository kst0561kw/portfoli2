<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>QR 코드 제네레이터</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    input {
      width: 300px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>QR 코드 제네레이터</h2>
  <input type="text" id="text" placeholder="텍스트 또는 URL 입력" />
  <button onclick="generateQR()">생성</button>

  <div id="qrcode"></div>

  <script>
    function generateQR() {
      var qrContainer = document.getElementById("qrcode");
      qrContainer.innerHTML = ""; // 이전 코드 제거
      var text = document.getElementById("text").value;
      if (text.trim() === "") {
        alert("텍스트 또는 URL을 입력하세요!");
        return;
      }
      new QRCode(qrContainer, {
        text: text,
        width: 200,
        height: 200,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });
    }
  </script>
</body>
</html>
